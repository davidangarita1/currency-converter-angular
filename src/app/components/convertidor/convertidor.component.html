<div class="container mt-3">
  <div class="col-lg-12">
    <div class="mb-3">
      <label for="amount" class="form-label">Enter amount</label>
      <input type="number" class="form-control form-control-lg" [(ngModel)]="amount" (input)="converter()" id="amount"
        placeholder="Enter amount">
    </div>
  </div>
  <div class="row">
    <div class="col-lg-6">
      <div class="form-group">
        <label class="form-label" for="have">You have</label>
        <select class="form-control form-control-lg" id="have" [(ngModel)]="have" (change)="converter()">
          <option *ngFor="let currency of currencies">{{ currency }}</option>
        </select>
      </div>
    </div>
    <div class="col-lg-6">
      <div class="form-group">
        <label class="form-label" for="to">Convert to</label>
        <select class="form-control form-control-lg" id="to" [(ngModel)]="to" (change)="converter()">
          <option *ngFor="let currency of currencies">{{ currency }}</option>
        </select>
      </div>
    </div>
  </div>
  <h5 *ngIf="amount > 0" class="text-center mt-3">
    <span class="badge bg-success">{{ amount }} {{ have }}</span>
    <span class="badge bg-secondary">IS</span>
    <span class="badge bg-success">{{ result | number: '0.0-2' }} {{ to }}</span>
  </h5>
</div>
